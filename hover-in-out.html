<!DOCTYPE html>
<html>
<head>
	<title>Hover In/Hover Out</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="hover-in-out.css">
	<script type="text/javascript">
		$(document).ready(function(){
			$(".container img").hover(function() {
				var temp = $(this).attr("src");
				$(this).attr("src", $(this).attr("data-alt-src"));
				$(this).attr("data-alt-src", temp);
			});
		});	


	</script>
</head>
<body>
	<div class="container">
	<img src="Hera.jpg" data-alt-src="Juno.jpg"/>
	<img src="Aphrodite.jpg" data-alt-src="Venus.jpg">
	<img src="Artemis.jpg" data-alt-src="Diana.jpg">	
	<img src="Athena.jpg" data-alt-src="Minerva.jpg">
	</div>	

</body>
</html>
